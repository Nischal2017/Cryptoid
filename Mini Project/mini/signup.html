<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&family=VT323&display=swap" rel="stylesheet">
    <link href="details.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,0);">
        <div class="container-fluid">
          <a class="navbar-brand" href="homepg.html" style="color:#ff5f59;font-family: 'VT323', monospace;">CRYPTOID</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="login.html" style="color: #ff5f59; font-family: 'VT323', monospace;">Login</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Let's Set You Up</h3>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password"required>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">API-KEY</label>
                          <input type="text" class="form-control" id="api" required>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">SECRET-KEY</label>
                          <input type="password" class="form-control" id="secret" required>
                        </div>
                        <div id="member" class="form-text">Already a member? <a class="form-text" href="login.html" style="color: #ff5f59;">Log-In</a></div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="check" required>
                          <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
                        </div>
                        <button type="button" class="btn btn-dark" id="btn1" style="color:#ff5f59; font-family: 'VT323', monospace;">SIGN UP</button>
                    </form>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
